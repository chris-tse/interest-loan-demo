<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
		<title>Calculator Demo</title>
	</head>
	<body>
		<div class="main-container">
			<h1>The Super Duper Interest Calculator</h1>
			<p>Let's see how much your savings account will have after some time with compound interest</p>
			<main>
				<section class="fields">
					<div class="input-group">
						<label for="initial-amount">Initial amount</label>
						<p id="initial-amount-display">
							<span class="dollar-sign">$</span> <span class="amount"></span>
						</p>
						<input
							id="initial-amount"
							class="slider"
							type="range"
							min="100"
							max="50000"
							step="100"
							value="5000"
						/>
						<div class="range-labels"><span>$100</span><span>$50,000</span></div>
					</div>
					<div class="input-group">
						<label for="interest-rate"> Interest rate (APY): % </label>
						<input id="interest-rate" type="number" min="0" max="20" step="0.01" value="3.94" />
					</div>
					<div class="row">
						<div class="input-group">
							<label for="years">For how long (years):</label>
							<input id="years" type="number" value="1" />
						</div>
						<div class="input-group compound-selector">
							<p>Compounding</p>
							<div>
								<input type="radio" id="monthly" name="period" value="months" checked />
								<label for="months">Monthly</label>
							</div>
							<div>
								<input type="radio" id="yearly" name="period" value="years" />
								<label for="years">Yearly</label>
							</div>
						</div>
					</div>
				</section>
				<section class="result">
					<p>After <span class="num-years">1</span> year<span class="plural">s</span>, you will have</p>
					<p id="final-amount"><span class="dollar-sign">$</span><span class="amount">50,000</span></p>
					<button class="calculate-button">Calculate</button>
				</section>
			</main>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
