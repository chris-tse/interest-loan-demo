<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
		<title>The Calculator</title>
	</head>
	<body>
		<h1>Let's do some math</h1>
		<main>
			<div class="fields">
				<div class="input-group">
					<label for="initial-amount"> Initial amount</label>
					<p id="initial-amount-display"><span class="dollar-sign">$</span> <span class="amount"></span></p>
					<input id="initial-amount" class="slider" type="range" min="0" max="50000" value="5000" />
					<div class="range-labels"><span>$0</span><span>$50,000</span></div>
				</div>
				<div class="input-group">
					<label for="interest-rate"> Interest rate: % </label
					><input id="interest-rate" type="number" min="0" max="20" step="0.01" />
				</div>
				<div class="input-group">
					<label for="period"> For how long:</label><input id="period" type="number" />
				</div>
			</div>
			<div class="result">
				<p>The amount after X years/months will be $5000</p>
				<button>Calculate</button>
			</div>
		</main>

		<script src="js/index.js"></script>
	</body>
</html>
